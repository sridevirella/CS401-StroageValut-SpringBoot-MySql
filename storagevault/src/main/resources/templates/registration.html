<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Spring Framework Guru</title>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm navbar-light bg-light border">
        <a class="navbar-brand" href="/"><i class="ml-3 fas fa-home"></i></a>
        <button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <span class="navbar-text col text-left appHeading">StorageVault</span>

            <a class="mr-2 mt-2 mb-1 nav-item nav-link btn btn-light col-auto {{isRegisterActive}}"
               href="/registration">Sign Up</a>
            <a class="mr-2 mt-2 mb-1 nav-item nav-link btn btn-light col-auto {{isLoginActive}}"
               href="/login">Login</a>
        </div>
    </nav>
</header>

<div class="container py-3">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card border-secondary emphasize-dark">
                        <div class="card-header headingColor">
                            <h5 class="mb-0 my-2">Signup</h5>
                        </div>
                        <div class="card-body">
                            <form method="post" , action="/users/save" class="form" role="form">
                                <div class="form-group">
                                    <label class="col-form-label" for="firstName">Name</label>
                                    <input class="form-control" id="firstName" type="text" name="first" required/>
                                </div>
                                <div class="form-group">
                                    <label class="col-form-label" for="email">Email</label>
                                    <input class="form-control" id="email" type="email" name="email" required autocomplete="off"/>
                                </div>
                                <div class="form-group">
                                    <label class="col-form-label" for="password">Password</label>
                                    <input class="form-control" id="password" type="password" name="password" required autocomplete="off"/>
                                </div>
                                <div class="form-group">
                                    <label class="col-form-label" for="customerType">Customer Type</label>
                                    <input class="form-control" id="customerType" type="text" name="customerType" required autocomplete="off"/>
                                </div>
                                <div>
                                <button type="submit" class="btn btn-primary btn-lg float-right">Submit</button>
                              </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
<footer id="sticky-footer">
    <div class="container-fluid bg-secondary">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-9">
                    <p class="text-white">Copyright@2020StorageVault.All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </div>
</footer>
